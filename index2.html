<!DOCTYPE html>
<html>
<head></head>
    <title>Calculator using JSS</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="btn-accent" onclick="clearDisplay()">CE</button>
            <button class="btn-light" onclick="appendToDisplay('**')">^</button>
            <button class="btn-light" onclick="appendToDisplay('%')">%</button>
            <button class="btn-light" onclick="appendToDisplay('/')">/</button>
            <button class="btn-light" onclick="appendToDisplay('7')">7</button>
            <button class="btn-light" onclick="appendToDisplay('8')">8</button>
            <button class="btn-light" onclick="appendToDisplay('9')">9</button>
            <button class="btn-light" onclick="appendToDisplay('*')">*</button>
            <button class="btn-light" onclick="appendToDisplay('4')">4</button>
            <button class="btn-light" onclick="appendToDisplay('5')">5</button>
            <button class="btn-light" onclick="appendToDisplay('6')">6</button>
            <button class="btn-light" onclick="appendToDisplay('-')">-</button>
            <button class="btn-light" onclick="appendToDisplay('1')">1</button>
            <button class="btn-light" onclick="appendToDisplay('2')">2</button>
            <button class="btn-light" onclick="appendToDisplay('3')">3</button>
            <button class="btn-light" onclick="appendToDisplay('+')">+</button>
            <button class="btn-light" onclick="appendToDisplay('0')">0</button>
            <button class="btn-light" onclick="appendToDisplay('.')">.</button>
            <button class="btn-equal" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
